<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandbox</title>
</head>
<body>
    <!-- this document is only a fallback in case someone tries to run program without service worker -->
    <script type="module">
        if (!("serviceWorker" in navigator)) {
            throw new Error("Current browser doesn't support service workers")
        }
        console.warn("service worker was not registered before attempting to run program, register service worker at by navigating to 'index.html' before attempting to run a program")
        await navigator.serviceWorker.register("mirrow-sw.compiled.js")
        setTimeout(() => {
            console.info("service worker registered. Reloading webpage.")
            window.location.reload()
        }, 1_000)
    </script>
</body>
</html>
